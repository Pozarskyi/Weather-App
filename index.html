<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input class="search__input" type="text" placeholder="Enter city name", spellcheck="false">
            <button class="search__btn">
                <img class="search__btn-img" src="images/search.png" alt="search">
            </button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="rain">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">

                <div class="col">
                    <img class="col__img" src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humuditi</p>
                    </div>
                </div>

                <div class="col">
                    <img class="col__img" src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
